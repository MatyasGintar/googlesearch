<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-links">
      <a href="image_search.html">Image Search</a>
      <a href="advanced_search.html">Advanced Search</a>
    </div>
  </header>

  <main>
    <div class="search-container">
      <h1 class="logo">Google</h1>
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" class="search-box" required>
        <div class="buttons">
          <input type="submit" value="Google Search" class="search-button">
          <input type="submit" name="btnI" value="I'm Feeling Lucky" class="search-button">
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>
      <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fmatyasgintar.github.io%2Fgooglesearch%2F">
        <img style="border:0;width:88px;height:31px" src="valid-html40-blue.png" alt="Ověřit HTML!">
      </a>
    </p>
    <p>
    <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fmatyasgintar.github.io%2Fgooglesearch%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=cs">
        <img style="border:0;width:88px;height:31px"
            src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Ověřit CSS!" />
    </a>
    </p>
  </footer>
</body>
</html>
