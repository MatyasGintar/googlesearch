<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-links">
    <a href="image_search.html">Image Search</a>
    <a href="advanced_search.html">Advanced Search</a>
  </div>

  <div class="search-container">
    <h1 class="logo">Google</h1>
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" class="search-box" required>
      <div class="buttons">
        <input type="submit" value="Google Search" class="search-button">
        <input type="submit" name="btnI" value="I'm Feeling Lucky" class="search-button">
      </div>
    </form>
  </div>
</body>
</html>
